<!DOCTYPE html>
<html lang="sv">
    <head>
            <meta charset="utf-8">
            <title>Musiksida</title>
            <link href="Style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Musik</h1>
        </header>
        <nav>
            <ul>
                <li><a href="Index.html">Start</a></li>
                <li><a href="forms.html">Formulär</a></li>
                <li><a href="historia.html">Historia</a></li>
                <li><a href="resultat.html">Röster</a></li>
                <li><a href="omoss.html">Om oss</a></li>
            </ul>
        </nav>
        <main>
            <h2>Formulär</h2> <!--h2 finns under h1 och får användas fler än en gång-->
            <form action="Index.html" method="get"> <!--formulär, du kommer till index när du klickar submit och inforn skrivs i urlen-->
                <label for="fnamn">Namn</label><br> <!--label till för namn ska finnas till allt utom submit-->
                <input type="text" id="fnamn" name="fnamn"><br> <!--input fält för text (ditt för namn)-->
                <label for="passw">Lösenord</label><br> <!--Lössenord-->
                <input type="password" id="passw" name="passw"><br>

                <fieldset > <!--rammar in valet av kön-->
                    <legend>Kön</legend> <!--beskriver vad som finns i ramen -->
                    <input type="radio" id="man" name="kon" value="man" required checked> <!--radio knapp man icheckad och required-->
                    <label for="man">Man</label><br>
                    <input type="radio" id="kvinna" name="kon" value="kvinna" required> <!--radio knapp kvinna -->
                    <label for="kvinna">Kvinna</label><br>
                    <input type="radio" id="Annat" name="kon" value="Annat" required> <!--radio knapp annat-->
                    <label for="Annat">Annat</label><br>
                </fieldset>

                <label for="email">Epost</label><br> <!--Epost-->
                <input type="email" id="email" name="email" required><br> <!--br byter rad-->

                <label for="farg">Välj din favorit färg</label> <!--färg-->
                <input type="color" id="farg" name="favcolor" value="#ff0000"><br>

                <label for="rock">Rock</label><br> <!--checkbox musik genrer (Rock)-->
                <input type="checkbox" id="rock" name="rock" value="Rock"><br>
                <label for="pop">Pop</label><br> <!--Pop-->
                <input type="checkbox" id="pop" name="pop" value="Pop"><br>
                <label for="rap">Rap</label><br> <!--Rap-->
                <input type="checkbox" id="rap" name="rap" value="Rap"><br>
                <label for="klassisk">Klassisk</label><br> <!--Klassisk-->
                <input type="checkbox" id="klassisk" name="klassisk" value="Klassisk"><br>

                <label for="artister">Välj den bästa låten</label><!--låtar-->
                <select name="artister" id="artister"> <!--select val i en rull meny.-->
                    <option value="aito">astronaut in the ocean</option> <!--Ett val i menyn-->
                    <option value="gfy">Good 4 u</option>
                    <option value="kmm" selected>Kiss Me more</option>
                </select><br>
                <br>
                <label for="favoL">Favorit artister</label><br> <!--Text ruta där du ska skriva dina favorit artister-->
                <textarea name="Message" id="favoL" cols="30" rows="10" placeholder="Avicii, Blackbear och Machine Gun Kelly"></textarea><br>
                <input type="submit" value="Submit"> <!--Submit knapp lämnar in formuläret-->
                
            </form>
        </main>
        <footer>
            <div role="contentinfo">Kontaktinfo: emjo03002@utb.vaxjo.se</div>
            <a href="omoss.html">Om oss</a>
        </footer>
    </body>
</html>
